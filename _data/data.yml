    intro:
    details: # Give more details about your responsibilities in the role.
      - Working to improve the provision and access to training in foundational computational and data analysis skills
        to aid open and reproducible research by diffusion of a model of training based on pedagogical research
        and principles of openness and collaboration
      - Engaging with UK Higher Education institutions and Doctoral Training Centres, projects and worldwide communities
